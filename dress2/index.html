<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能衣櫥 - Smartfit</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        nav button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>智能衣櫥 - Smartfit</h1>
    </header>

    <nav>
        <button id="btn-weather" class="active">天氣穿搭</button>
        <button id="btn-personal">個人衣櫥</button>
        <button id="btn-database">資料庫衣櫥</button>
        <button id="btn-outfit">我的搭配</button>
    </nav>

    <main>
        <div id="weather-tab" class="tab-content active">
            <h2>天氣穿搭推薦</h2>
            <form id="weather-form">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="輸入您的姓名" required>
                <label for="gender">性別：</label>
                <select id="gender" name="gender">
                    <option value="">選擇您的性別</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <label for="region">地區：</label>
                <select id="region" name="region">
                    <option value="">選擇您的地區</option>
                        <option value="臺北市">臺北市</option>
                        <option value="新北市">新北市</option>
                        <option value="基隆市">基隆市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="新竹市">新竹市</option>
                        <option value="新竹縣">新竹縣</option>
                        <option value="苗栗縣">苗栗縣</option>
                        <option value="臺中市">臺中市</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                        <option value="雲林縣">雲林縣</option>
                        <option value="嘉義市">嘉義市</option>
                        <option value="嘉義縣">嘉義縣</option>
                        <option value="臺南市">臺南市</option>
                        <option value="高雄市">高雄市</option>
                        <option value="屏東縣">屏東縣</option>
                        <option value="宜蘭縣">宜蘭縣</option>
                        <option value="花蓮縣">花蓮縣</option>
                        <option value="臺東縣">臺東縣</option>
                        <option value="澎湖縣">澎湖縣</option>
                        <option value="金門縣">金門縣</option>
                        <option value="連江縣">連江縣</option>
                </select>
                <label for="event">場合：</label>
                <select id="event" name="event">
                    <option value="">選擇您的活動</option>
                    <option value="上班">上班</option>
                    <option value="正式場合">正式場合</option>
                    <option value="約會">約會</option>
                    <option value="日常">日常</option>
                </select>
                <button type="button" id="btn-get-from-wardrobe">從我的衣櫥獲取服裝</button>
                
                <button type="button" id="btn-get-from-database">從資料庫衣櫥獲取服裝</button>
            </form>
        </div>


        <div id="personal-tab" class="tab-content">
            <h2>我的衣櫥</h2>

            <!-- 圖片上傳 -->
            <input type="file" id="fileInput" accept="image/*" hidden>
            <label for="fileInput" class="file-upload-btn">創建新搭配</label>
            <div id="predictionResult"></div>


            <!-- 圖片預覽 -->
            <div id="imagePreviewContainer" style="display: none;">
                <h3>預覽圖片:</h3>
                <img id="imagePreview" src="" alt="圖片預覽" style="max-width: 200px;">
                <div id="resultContainer" style="display: none; margin-bottom: 10px;"></div>
            </div>

            <!-- 上傳圖片並獲取推薦 -->
            <button id="uploadButton">上傳並獲取推薦</button>
            <div id="wardrobe-content">
                <p>這是您的個人衣櫥內容。</p>
            </div>
        </div>





        <div id="database-tab" class="tab-content">
            <h2>資料庫衣櫥</h2>
            <p>這是資料庫衣櫥內容。</p>
        </div>

        <div id="outfit-tab" class="tab-content">
            <h2>我的搭配</h2>
            <p>這是我的搭配頁面內容。</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
